<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GudLut</title>
  </head>
  <body>
    <aside>
      <h4>Keywords</h4>
      <div class="first_aside_section">
        <input type="checkbox" name="options" value="option1" /> Option 1
        <label for="opcion1">Description 1 </label>
        <input type="checkbox" name="options" value="option2" /> Option 2
        <label for="opcion2">Description 2 </label>
        <input type="checkbox" name="options" value="option3" /> Option 3
        <label for="opcion3">Description 3 </label>
      </div>
      <div class="second_aside_section">
        <label for="range1">Price range</label>
        <span class="range_span">0-100$</span>
        <input type="range" name="range1" min="0" max="100" step="1" />
      </div>
      <div class="third_aside_section">
        <p class="subtitle_1_aside">Color</p>
        <input type="checkbox" name="options" value="option4" /> Option 4
        <input type="checkbox" name="options" value="option5" /> Option 5
        <input type="checkbox" name="options" value="option6" /> Option 6
      </div>
      <div class="fourth_aside_section">
        <p class="subtitle_2_aside">Size</p>
        <input type="checkbox" name="options" value="option7" /> Option 7
        <input type="checkbox" name="options" value="option8" /> Option 8
        <input type="checkbox" name="options" value="option9" /> Option 9
      </div>
    </aside>
    <main>
      <div class="first_section">
        <input type="search" placeholder="Search" name="search1" required />
        <input type="button" value="New" />
        <input type="button" value="Price ascending" />
        <input type="button" value="Price descending" />
        <input type="button" value="Rating" />
      </div>
      <div class="second_section">
        <figure class="img_container">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ea/Mike_Ehrmantraut_BCS_S3.png/220px-Mike_Ehrmantraut_BCS_S3.png"
            alt="Product 1"
          />
          <figcaption>Product 1</figcaption>
          <span>0$</span>
        </figure>
        <figure class="img_container">

            src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ea/Mike_Ehrmantraut_BCS_S3.png/220px-Mike_Ehrmantraut_BCS_S3.png"
